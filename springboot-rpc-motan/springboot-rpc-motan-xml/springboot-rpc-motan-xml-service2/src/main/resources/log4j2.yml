Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置
      - name: log_path
        value: logs
      - name: project_name
        value: investor
      - name: log_pattern
        value: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{${sys:PID}}{magenta} %clr{[%thread]}{faint} %clr{%file:%line}{cyan} %clr{:}{faint} %m%n%wEx"
      - name: rolling_file_size
        value: "8 MB"
      - name: rolling_file_name
        value: "$${date:yyyy-MM}/$${date:dd}/${project_name}-%d{yyyy-MM-dd--HH}_%i.log.gz"

  Appenders:
    #输出到控制台
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: trace
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: ${log_pattern}

    RollingFile:
      # error级别
      - name: ERROR_FILE
        ignoreExceptions: false
        fileName: ${log_path}/error.log
        filePattern: "${log_path}/error/${rolling_file_name}"
        ThresholdFilter:
          level: error
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${log_pattern}
        Policies:
          SizeBasedTriggeringPolicy:
            size: "2 MB"
        DefaultRolloverStrategy:
          max: 1000

      # warn级别
      - name: WARN_FILE
        ignoreExceptions: false
        fileName: ${log_path}/warn.log
        filePattern: "${log_path}/warn/${rolling_file_name}"
        Filters:
          ThresholdFilter:
            -
              level: error
              onMatch: DENY
              onMismatch: NEUTRAL
            -
              level: warn
              onMatch: ACCEPT
              onMismatch: DENY
        PatternLayout:
          pattern: ${log_pattern}
        Policies:
          SizeBasedTriggeringPolicy:
            size: ${rolling_file_size}
        DefaultRolloverStrategy:
          max: 1000

      # info级别
      - name: INFO_FILE
        ignoreExceptions: false
        fileName: ${log_path}/info.log
        filePattern: "${log_path}/info/${rolling_file_name}"
        Filters:
          ThresholdFilter:
            -
              level: warn
              onMatch: DENY
              onMismatch: NEUTRAL
            -
              level: info
              onMatch: ACCEPT
              onMismatch: DENY
        PatternLayout:
          pattern: ${log_pattern}
        Policies:
          SizeBasedTriggeringPolicy:
            size: ${rolling_file_size}
        DefaultRolloverStrategy:
          max: 1000

      # debug级别
      - name: DEBUG_FILE
        ignoreExceptions: false
        fileName: ${log_path}/debug.log
        filePattern: "${log_path}/debug/${rolling_file_name}"
        Filters:
          ThresholdFilter:
            -
              level: info
              onMatch: DENY
              onMismatch: NEUTRAL
            -
              level: debug
              onMatch: ACCEPT
              onMismatch: DENY
        PatternLayout:
          pattern: ${log_pattern}
        Policies:
          SizeBasedTriggeringPolicy:
            size: ${rolling_file_size}
        DefaultRolloverStrategy:
          max: 1000


  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: CONSOLE
        - ref: ERROR_FILE
        - ref: WARN_FILE
        - ref: INFO_FILE
        - ref: DEBUG_FILE
